<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>UI Personal Challenge 1</title>
</head>
<body>
    <svg class="hero-path hero-path-1" width="100%" height="1400" viewBox="0 0 800 900" preserveAspectRatio="none">
        <path d="M 0 0 Q 0 100 0 350 Q 250 350 450 150 Q 550 50 650 100 C 750 150 750 150 800 150 L 800 0 Z" />
    </svg>

    <svg class="hero-path hero-path-2" width="100%" height="1200" viewBox="0 0 800 900" preserveAspectRatio="none">
        <path d="M 0 0 Q 0 100 0 350 Q 250 350 450 150 Q 550 50 650 100 C 750 150 750 150 800 150 L 800 0 Z" />
    </svg>

    <svg class="hero-path hero-path-3" width="100%" height="800" viewBox="0 0 800 900" preserveAspectRatio="none">
        <path d="M 0 0 Q 0 100 0 350 Q 250 350 450 150 Q 550 50 650 100 C 750 150 750 150 800 150 L 800 0 Z" />
    </svg>

    <div class="hero-container">
        <div class="nav-bar">
            <div class="logo-section">
                <img class="logo" src="images/logo.png" alt="logo">
            </div>

            <div class="menu-section">
                <div class="menu-item">Location</div>
                <div class="menu-item">Blog</div>
                <div class="menu-item">Services</div>
                <div class="menu-item">About Us</div>
                <div class="menu-item">Franchise with Us</div>
            </div>
        </div>

        <div class="hero-content">
            <div class="hero-left">
                <h1 class="hero-title">
                    We Get Pet Care!
                </h1>

                <p class="hero-text">
                    For over 17 Years, Fetch! Pet Care has been trusted partner in keeping pets healthy and happy!
                </p>

                <div class="hero-buttons">
                    <button class="hero-button-primary">Schedule Service</button>
                    <button class="hero-button-secondary">Or Call 877.338.2463</button>
                </div>
            </div>

            <div class="hero-right">
                <img class="hero-image" src="images/dog.png" alt="hero-image">
            </div>
        </div>
    </div>
</body>
</html>
